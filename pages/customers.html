<body class="min-h-screen bg-gradient-to-b from-emerald-50 via-white to-white transition-opacity duration-300 opacity-0">
  <!-- Navbar Container -->

  <main class="max-w-7xl mx-auto px-4 py-8 space-y-6">
    <!-- Header Section -->
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-slate-800">Customers</h1>
        <p class="text-slate-600 mt-1">Manage your customer database</p>
      </div>
      
      <a href="add-customer.html" class="inline-flex items-center gap-2 bg-brand-600 text-white px-6 py-3 rounded-xl shadow-card hover:bg-brand-700 transition-all duration-300 hover:scale-105">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <span>Add Customer</span>
      </a>
    </div>

    <!-- Search and Filter Section -->
    <section class="bg-gradient-to-r from-white to-slate-50/30 rounded-2xl border border-slate-200 p-6 shadow-lg">
      <div class="flex flex-col lg:flex-row gap-4 items-center">
        <!-- Search Input -->
        <div class="flex-1 w-full">
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400 group-focus-within:text-brand-500 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            <input type="text" id="searchInput" placeholder="Search customers by name, phone, or code..." 
                   class="w-full pl-12 pr-4 py-3.5 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 bg-white/80 backdrop-blur-sm transition-all duration-200 placeholder-slate-400 text-slate-700">
          </div>
        </div>

        <!-- Filter Controls -->
        <div class="flex gap-3 w-full lg:w-auto">
          <!-- Sort Dropdown -->
          <div class="relative group flex-1 lg:flex-none">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-4 w-4 text-slate-400 group-focus-within:text-brand-500 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path>
              </svg>
            </div>
            <select id="sortSelect" class="w-full pl-10 pr-10 py-3.5 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 bg-white/80 backdrop-blur-sm appearance-none cursor-pointer transition-all duration-200 text-slate-700 font-medium lg:min-w-[200px]">
              <option value="name-asc">Sort by Name (A-Z)</option>
              <option value="code-asc">Sort by Code (A-Z)</option>
              <option value="amount-asc">Sort by Amount (Low-High)</option>
              <option value="amount-desc">Sort by Amount (High-Low)</option>
          </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
          
          <!-- Filter Dropdown -->
          <div class="relative group flex-1 lg:flex-none">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-4 w-4 text-slate-400 group-focus-within:text-brand-500 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
              </svg>
            </div>
            <select id="filterSelect" class="w-full pl-10 pr-10 py-3.5 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 bg-white/80 backdrop-blur-sm appearance-none cursor-pointer transition-all duration-200 text-slate-700 font-medium lg:min-w-[180px]">
              <option value="all">All Customers</option>
              <option value="500">₹500 Monthly</option>
              <option value="1000">₹1000 Monthly</option>
              <option value="2000">₹2000 Monthly</option>
          </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Customers Table -->
    <section class="bg-white rounded-2xl border border-slate-100 shadow-card overflow-hidden">
      <div class="px-6 py-4 border-b border-slate-100">
        <h2 class="text-lg font-semibold text-slate-800">Customer List</h2>
        <p id="customerCount" class="text-sm text-slate-500 mt-1">Loading customers...</p>
    </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-slate-50/50">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Customer</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Contact</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Monthly Amount</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Start Date</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="customersTableBody" class="divide-y divide-slate-100">
            <tr>
              <td colspan="5" class="px-6 py-12 text-center text-slate-500">
                <div class="flex flex-col items-center gap-3">
                  <svg class="w-12 h-12 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                  </svg>
                  <span>Loading customers...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Pagination -->
    <div id="paginationContainer" class="flex items-center justify-between bg-white rounded-2xl border border-slate-100 px-6 py-4 shadow-card">
      <div class="flex items-center gap-2 text-sm text-slate-600">
        <span>Showing</span>
        <span id="showingRange">0-0</span>
        <span>of</span>
        <span id="totalCustomers">0</span>
        <span>customers</span>
      </div>
      
      <div class="flex items-center gap-2">
        <button id="prevBtn" class="p-2 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-50 hover:text-slate-800 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        
        <div id="pageNumbers" class="flex items-center gap-1">
          <!-- Page numbers will be generated here -->
        </div>
        
        <button id="nextBtn" class="p-2 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-50 hover:text-slate-800 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <script>
    // Fade in animation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeIn() {
        if (prefersReduced) return document.body.classList.remove('opacity-0');
        requestAnimationFrame(() => document.body.classList.remove('opacity-0'));
      }
      document.addEventListener('DOMContentLoaded', fadeIn);
    })();

    // Global variables
    let customersData = [];
    let filteredCustomers = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Customers page: Initializing...');
      
      // Check authentication
      checkAuthentication();
      
      // Load customers data
      loadCustomersData();
      
      // Setup event listeners
      setupEventListeners();
      
      // Add logout functionality
      addLogoutFunctionality();
      
      console.log('Customers page: Initialization completed');
    });

    // Check authentication
    function checkAuthentication() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        console.log('Customers page: No auth token found, redirecting to login');
        window.location.href = 'login.html';
        return;
      }
    }

    // Load customers data
    async function loadCustomersData() {
      try {
        console.log('Customers page: Loading customers data...');
        
        if (!window.electronAPI || !window.electronAPI.customer) {
          console.log('Customers page: electronAPI not available');
          return;
        }
        
        const result = await window.electronAPI.customer.getAll();
        console.log('Customers page: Customers result:', result);
        
        if (result.success && result.customers) {
          customersData = result.customers;
          filteredCustomers = [...customersData];
          console.log('Customers page: Loaded', customersData.length, 'customers');
          
          // Update UI
          updateCustomerCount();
          renderCustomers();
          updatePagination();
        } else {
          customersData = [];
          filteredCustomers = [];
          console.log('Customers page: No customers found');
          showNoCustomersMessage();
        }
        
      } catch (error) {
        console.error('Customers page: Error loading customers:', error);
        customersData = [];
        filteredCustomers = [];
        showErrorMessage('Failed to load customers. Please try again.');
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search input
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('input', handleSearch);
      }
      
      // Sort select
      const sortSelect = document.getElementById('sortSelect');
      if (sortSelect) {
        sortSelect.addEventListener('change', handleSort);
      }
      
      // Filter select
      const filterSelect = document.getElementById('filterSelect');
      if (filterSelect) {
        filterSelect.addEventListener('change', handleFilter);
      }
      
      // Pagination buttons
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (prevBtn) {
        prevBtn.addEventListener('click', () => changePage(currentPage - 1));
      }
      
      if (nextBtn) {
        nextBtn.addEventListener('click', () => changePage(currentPage + 1));
      }
    }

    // Handle search
    function handleSearch() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      
      filteredCustomers = customersData.filter(customer => {
        const name = (customer.name || '').toLowerCase();
        const phone = (customer.phone || '').toLowerCase();
        const code = (customer.customer_code || '').toLowerCase();
        
        return name.includes(searchTerm) || phone.includes(searchTerm) || code.includes(searchTerm);
      });
      
      currentPage = 1;
      updateCustomerCount();
      renderCustomers();
      updatePagination();
    }

    // Handle sort
    function handleSort() {
      const sortValue = document.getElementById('sortSelect').value;
      
      filteredCustomers.sort((a, b) => {
        switch (sortValue) {
          case 'name-asc':
            return (a.name || '').localeCompare(b.name || '');
          case 'name-desc':
            return (b.name || '').localeCompare(a.name || '');
          case 'code-asc':
            return (a.customer_code || '').localeCompare(b.customer_code || '');
          case 'code-desc':
            return (b.customer_code || '').localeCompare(a.customer_code || '');
          case 'amount-asc':
            return (a.monthly_amount || 0) - (b.monthly_amount || 0);
          case 'amount-desc':
            return (b.monthly_amount || 0) - (a.monthly_amount || 0);
          default:
            return 0;
        }
      });
      
      currentPage = 1;
      renderCustomers();
      updatePagination();
    }

    // Handle filter
    function handleFilter() {
      const filterValue = document.getElementById('filterSelect').value;
      
      if (filterValue === 'all') {
        filteredCustomers = [...customersData];
      } else {
        const amount = parseInt(filterValue);
        filteredCustomers = customersData.filter(customer => customer.monthly_amount === amount);
      }
      
      currentPage = 1;
      updateCustomerCount();
      renderCustomers();
      updatePagination();
    }

    // Render customers table
    function renderCustomers() {
      const tbody = document.getElementById('customersTableBody');
      if (!tbody) return;
      
      if (filteredCustomers.length === 0) {
        showNoCustomersMessage();
        return;
      }
      
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, filteredCustomers.length);
      const pageCustomers = filteredCustomers.slice(startIndex, endIndex);

      tbody.innerHTML = '';
      
      pageCustomers.forEach(customer => {
        const row = createCustomerRow(customer);
        tbody.appendChild(row);
      });
    }

    // Create customer row
    function createCustomerRow(customer) {
      const row = document.createElement('tr');
      row.className = 'hover:bg-slate-50/50 transition-colors duration-200';
      
      const startDate = new Date(customer.start_date);
      const formattedDate = startDate.toLocaleDateString('en-IN', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      });
      
      row.innerHTML = `
        <td class="px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-brand-400 to-brand-500 flex items-center justify-center">
              <span class="text-white font-semibold text-sm">${(customer.name || 'U').charAt(0).toUpperCase()}</span>
            </div>
            <div>
              <div class="font-semibold text-slate-800">${customer.name || 'Unknown'}</div>
              <div class="text-sm text-slate-500">${customer.customer_code || 'No Code'}</div>
            </div>
              </div>
            </td>
        <td class="px-6 py-4">
          <div class="text-slate-800">${customer.phone || 'No phone'}</div>
          <div class="text-sm text-slate-500">${customer.address || 'No address'}</div>
        </td>
        <td class="px-6 py-4">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-brand-100 text-brand-800">
            ₹${(customer.monthly_amount || 0).toLocaleString('en-IN')}
            </span>
          </td>
        <td class="px-6 py-4 text-slate-600">
          ${formattedDate}
          </td>
        <td class="px-6 py-4">
          <div class="flex items-center gap-2">
            <a href="customer.html?id=${customer.id}" class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-slate-100 text-slate-700 hover:bg-slate-200 transition-colors duration-200 text-sm font-medium">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              View
            </a>
            <button onclick="editCustomer(${customer.id})" class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-brand-100 text-brand-700 hover:bg-brand-200 transition-colors duration-200 text-sm font-medium">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
                Edit
              </button>
            <button onclick="deleteCustomer(${customer.id})" class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-red-100 text-red-700 hover:bg-red-200 transition-colors duration-200 text-sm font-medium">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
                Delete
              </button>
            </div>
          </td>
      `;
      
      return row;
    }

    // Update customer count
    function updateCustomerCount() {
      const customerCountEl = document.getElementById('customerCount');
      if (customerCountEl) {
        const total = customersData.length;
        const filtered = filteredCustomers.length;
        
        if (filtered === total) {
          customerCountEl.textContent = `${total} customer${total !== 1 ? 's' : ''} found`;
        } else {
          customerCountEl.textContent = `${filtered} of ${total} customer${total !== 1 ? 's' : ''} found`;
        }
      }
    }

    // Update pagination
    function updatePagination() {
      const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage + 1;
      const endIndex = Math.min(currentPage * itemsPerPage, filteredCustomers.length);
      
      // Update showing range
      const showingRangeEl = document.getElementById('showingRange');
      const totalCustomersEl = document.getElementById('totalCustomers');
      
      if (showingRangeEl) {
        showingRangeEl.textContent = `${startIndex}-${endIndex}`;
      }
      
      if (totalCustomersEl) {
        totalCustomersEl.textContent = filteredCustomers.length;
      }

      // Update pagination buttons
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (prevBtn) {
        prevBtn.disabled = currentPage === 1;
      }
      
      if (nextBtn) {
        nextBtn.disabled = currentPage === totalPages || totalPages === 0;
      }

      // Update page numbers
      updatePageNumbers(totalPages);
    }

    // Update page numbers
    function updatePageNumbers(totalPages) {
      const pageNumbersEl = document.getElementById('pageNumbers');
      if (!pageNumbersEl) return;
      
      pageNumbersEl.innerHTML = '';
      
      if (totalPages <= 1) return;
      
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `px-3 py-1.5 rounded-lg text-sm font-medium transition-colors duration-200 ${
          i === currentPage 
            ? 'bg-brand-500 text-white' 
            : 'text-slate-600 hover:bg-slate-100'
        }`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => changePage(i));
        pageNumbersEl.appendChild(pageBtn);
      }
    }

    // Change page
    function changePage(page) {
      const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);
      
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        renderCustomers();
        updatePagination();
      }
    }

    // Show no customers message
    function showNoCustomersMessage() {
      const tbody = document.getElementById('customersTableBody');
      if (!tbody) return;
      
      tbody.innerHTML = `
        <tr>
          <td colspan="5" class="px-6 py-12 text-center text-slate-500">
            <div class="flex flex-col items-center gap-3">
              <svg class="w-12 h-12 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
              </svg>
              <span>No customers found</span>
              <a href="add-customer.html" class="text-brand-600 hover:text-brand-700 font-medium">Add your first customer</a>
            </div>
          </td>
        </tr>
      `;
    }

    // Show error message
    function showErrorMessage(message) {
      const tbody = document.getElementById('customersTableBody');
      if (!tbody) return;
      
      tbody.innerHTML = `
        <tr>
          <td colspan="5" class="px-6 py-12 text-center text-red-500">
            <div class="flex flex-col items-center gap-3">
              <svg class="w-12 h-12 text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>${message}</span>

    // Smooth navigation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeNavigate(event, href) {
        if (prefersReduced) return;
        event.preventDefault();
        document.body.classList.add('opacity-0');
        setTimeout(() => { window.location.href = href; }, 180);
      }
      document.addEventListener('click', function(e) {
        const a = e.target.closest('a[href]');
        if (!a) return;
        const url = new URL(a.href, window.location.href);
        const sameOrigin = url.origin === window.location.origin;
        if (sameOrigin) fadeNavigate(e, a.href);
      });
    })();
