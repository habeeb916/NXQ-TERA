  <script>
    // Fade in animation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeIn() {
        if (prefersReduced) return document.body.classList.remove('opacity-0');
        requestAnimationFrame(() => document.body.classList.remove('opacity-0'));
      }
      document.addEventListener('DOMContentLoaded', fadeIn);
    })();
  </script>
  <script>
        let customerData = null;
        let paymentsData = [];
        
        // Calendar functionality for payment date
        let paymentCurrentDate = new Date();
        let selectedPaymentDate = new Date();
        let paymentCurrentMonth = paymentCurrentDate.getMonth();
        let paymentCurrentYear = paymentCurrentDate.getFullYear();

        // Check authentication
        async function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const result = await window.electronAPI.auth.validateSession(token);
                if (!result.valid) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Get customer ID from URL
        function getCustomerIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load customer data
        async function loadCustomerData() {
            const customerId = getCustomerIdFromUrl();
            if (!customerId) {
                showToast('No customer ID provided', 'error');
                return;
            }

            try {
                const result = await window.electronAPI.customer.getById(customerId);
                if (result.success) {
                    customerData = result.customer;
                    updateCustomerInfo();
        } else {
                    showToast('Failed to load customer data', 'error');
                }
            } catch (error) {
                console.error('Error loading customer data:', error);
                showToast('Error loading customer data', 'error');
            }
        }

        // Load payments data
        async function loadPaymentsData() {
            const customerId = getCustomerIdFromUrl();
            if (!customerId) return;

            try {
                const result = await window.electronAPI.payment.getByCustomerId(customerId);
                if (result.success) {
                    paymentsData = result.payments;
                    generateMonthOptions();
                }
            } catch (error) {
                console.error('Error loading payments data:', error);
            }
        }

        // Update customer info in form
        function updateCustomerInfo() {
            if (customerData) {
                document.getElementById('customer').value = `${customerData.name} (${customerData.customer_code})`;
                document.getElementById('amount').value = `₹${customerData.monthly_amount.toLocaleString()}`;
            }
        }

        // Generate month options
        async function generateMonthOptions() {
            try {
                // Get scheme duration from selected scheme
                const selectedSchemeId = localStorage.getItem('selectedSchemeId');
                let schemeDuration = 30; // Default fallback
                
                if (selectedSchemeId) {
                    try {
                        const schemeResult = await window.electronAPI.schemes.getById(selectedSchemeId);
                        if (schemeResult && schemeResult.success && schemeResult.scheme && schemeResult.scheme.duration) {
                            schemeDuration = schemeResult.scheme.duration;
                            console.log('Add Payment: Using scheme duration:', schemeDuration, 'months');
                        } else {
                            console.log('Add Payment: Scheme duration not found, using default 30 months');
                        }
                    } catch (error) {
                        console.error('Add Payment: Error getting scheme duration:', error);
                    }
                } else {
                    console.log('Add Payment: No scheme selected, using default 30 months');
                }
                
                // Get start date from customer data or default
                let startDate;
                if (customerData && customerData.start_date) {
                    startDate = new Date(customerData.start_date);
                    console.log('Add Payment: Using customer start date:', startDate);
                } else {
                    const result = await window.electronAPI.getDefaultStartDate();
                    if (result && result.success && result.startDate) {
                        startDate = new Date(result.startDate);
                        console.log('Add Payment: Using default start date:', startDate);
                    } else {
                        console.error('Add Payment: No start date available');
                        return;
                    }
                }
                
                const monthSelect = document.getElementById('month');
                const paidMonths = new Set(paymentsData.map(payment => payment.month_year));
                
                // Clear existing options
                monthSelect.innerHTML = '<option value="">Select Month</option>';
                
                let currentMonth = new Date(startDate);
                let monthNumber = 1;
                
                // Generate months based on scheme duration
                while (monthNumber <= schemeDuration) {
                    const monthYear = currentMonth.toISOString().slice(0, 7); // YYYY-MM format
                    
                    // Skip already paid months
                    if (!paidMonths.has(monthYear)) {
                        const option = document.createElement('option');
                        option.value = monthYear;
                        
                        // Format month like dashboard: "Dec 2024 (1)"
                        const [year, monthNum] = monthYear.split('-');
                        const monthNames = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                        const monthIndex = parseInt(monthNum) - 1;
                        const monthName = monthNames[monthIndex];
                        const displayText = `${monthName} ${year} (${monthNumber})`;
                        
                        option.textContent = displayText;
                        monthSelect.appendChild(option);
                    }
                    
                    // Move to next month
                    currentMonth.setMonth(currentMonth.getMonth() + 1);
                    monthNumber++;
                }
                
                console.log(`Add Payment: Generated ${schemeDuration} month options`);
            } catch (error) {
                console.error('Error generating month options:', error);
            }
        }

        // Setup payment method toggle
        function setupPaymentMethodToggle() {
            const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
            const transactionIdField = document.getElementById('transactionIdField');
            const txnIdInput = document.getElementById('txnId');

            paymentMethods.forEach(method => {
                method.addEventListener('change', () => {
                    if (method.value === 'gpay') {
                        transactionIdField.classList.remove('hidden');
                        txnIdInput.required = false; // Make it optional
                    } else {
                        transactionIdField.classList.add('hidden');
                        txnIdInput.required = false;
                    }
                });
            });
        }

        // Setup form handling
        function setupFormHandling() {
            document.getElementById('addPaymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
                const formData = new FormData(e.target);
                const customerId = getCustomerIdFromUrl();
                
      const paymentData = {
                    customer_id: parseInt(customerId),
                    scheme_id: customerData.scheme_id, // Add scheme_id from customer data
                    amount: customerData.monthly_amount,
                    payment_date: formData.get('paymentDate'),
                    month_year: formData.get('month'),
                    payment_method: formData.get('paymentMethod'),
                    transaction_id: formData.get('txnId') || null,
                    notes: formData.get('notes') || null
                };

                try {
                    const result = await window.electronAPI.payment.add(paymentData);
                    
                    if (result.success) {
                        showToast('Payment added successfully!', 'success');
                        // Redirect to customer page after a short delay
                        setTimeout(() => {
                            window.location.href = `customer.html?id=${customerId}`;
                        }, 1500);
                    } else {
                        showToast(result.error || 'Failed to add payment', 'error');
                    }
                } catch (error) {
                    console.error('Error adding payment:', error);
                    showToast('An error occurred while adding the payment', 'error');
                }
            });
        }

        // Calendar functions for payment date
        function updateSelectedPaymentDateText() {
            const dateText = selectedPaymentDate.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            document.getElementById('selectedPaymentDateText').textContent = dateText;
            document.getElementById('selectedPaymentDateTextModal').textContent = dateText;
        }

        function renderPaymentCalendar() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('currentPaymentMonthYear').textContent = `${monthNames[paymentCurrentMonth]} ${paymentCurrentYear}`;
            
            const firstDay = new Date(paymentCurrentYear, paymentCurrentMonth, 1);
            const lastDay = new Date(paymentCurrentYear, paymentCurrentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const calendarDays = document.getElementById('paymentCalendarDays');
            calendarDays.innerHTML = '';
            
            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'h-10';
                calendarDays.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('button');
                dayElement.className = 'h-10 w-10 rounded-lg text-sm font-medium transition-colors hover:bg-slate-100';
                dayElement.textContent = day;
                
                const currentDayDate = new Date(paymentCurrentYear, paymentCurrentMonth, day);
                const today = new Date();
                const isToday = currentDayDate.toDateString() === today.toDateString();
                const isSelected = currentDayDate.toDateString() === selectedPaymentDate.toDateString();
                
                // Apply styling
                if (isToday) {
                    dayElement.className += ' bg-brand-100 text-brand-600';
                }
                if (isSelected) {
                    dayElement.className += ' bg-brand-600 text-white hover:bg-brand-700';
                }
                
                dayElement.addEventListener('click', () => {
                    selectedPaymentDate = new Date(paymentCurrentYear, paymentCurrentMonth, day);
                    updateSelectedPaymentDateText();
                    renderPaymentCalendar();
                });
                
                calendarDays.appendChild(dayElement);
            }
        }

        function setupPaymentCalendar() {
            // Set default payment date to today
            selectedPaymentDate = new Date();
            updateSelectedPaymentDateText();
            renderPaymentCalendar();
            
            // Event listeners for calendar
            document.getElementById('paymentDatePickerBtn').addEventListener('click', () => {
                document.getElementById('paymentCalendarModal').classList.remove('hidden');
            });

            document.getElementById('closePaymentCalendar').addEventListener('click', () => {
                document.getElementById('paymentCalendarModal').classList.add('hidden');
            });

            document.getElementById('prevPaymentMonth').addEventListener('click', () => {
                paymentCurrentMonth--;
                if (paymentCurrentMonth < 0) {
                    paymentCurrentMonth = 11;
                    paymentCurrentYear--;
                }
                renderPaymentCalendar();
            });

            document.getElementById('nextPaymentMonth').addEventListener('click', () => {
                paymentCurrentMonth++;
                if (paymentCurrentMonth > 11) {
                    paymentCurrentMonth = 0;
                    paymentCurrentYear++;
                }
                renderPaymentCalendar();
            });

            document.getElementById('clearPaymentDateBtn').addEventListener('click', () => {
                selectedPaymentDate = new Date(); // Reset to today
                updateSelectedPaymentDateText();
                renderPaymentCalendar();
            });

            document.getElementById('todayPaymentBtn').addEventListener('click', () => {
                const today = new Date();
                selectedPaymentDate = new Date(today);
                paymentCurrentMonth = today.getMonth();
                paymentCurrentYear = today.getFullYear();
                updateSelectedPaymentDateText();
                renderPaymentCalendar();
            });

            document.getElementById('selectPaymentDateBtn').addEventListener('click', () => {
                // Update the hidden input field with the selected date
                // Use local date formatting to avoid timezone issues
                const year = selectedPaymentDate.getFullYear();
                const month = String(selectedPaymentDate.getMonth() + 1).padStart(2, '0');
                const day = String(selectedPaymentDate.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                document.getElementById('paymentDate').value = dateStr;
                
                document.getElementById('paymentCalendarModal').classList.add('hidden');
            });

            // Close modal when clicking outside
            document.getElementById('paymentCalendarModal').addEventListener('click', (e) => {
                if (e.target.id === 'paymentCalendarModal') {
                    document.getElementById('paymentCalendarModal').classList.add('hidden');
                }
            });
        }

        // Setup smooth navigation
        function setupSmoothNavigation() {
            // Add fade-out effect when navigating
            document.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' && e.target.href) {
                    e.preventDefault();
                    document.body.style.opacity = '0.5';
                    document.body.style.transition = 'opacity 0.3s ease';
      setTimeout(() => {
                        window.location.href = e.target.href;
                    }, 300);
                }
            });
        }

        // Toast function is now loaded from components/toast.js

        // Go back function
        function goBack() {
            const customerId = getCustomerIdFromUrl();
            window.location.href = `customer.html?id=${customerId}`;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
        window.location.href = 'login.html';
      }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuthentication();
            if (isAuthenticated) {
                await loadCustomerData();
                await loadPaymentsData();
                setupPaymentMethodToggle();
                setupFormHandling();
                setupSmoothNavigation();
                setupPaymentCalendar();
                
                // Set default payment date to today
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const todayStr = `${year}-${month}-${day}`;
                document.getElementById('paymentDate').value = todayStr;
      }
    });

    // Smooth navigation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeNavigate(event, href) {
        if (prefersReduced) return;
        event.preventDefault();
        document.body.classList.add('opacity-0');
        setTimeout(() => { window.location.href = href; }, 180);
      }
      document.addEventListener('click', function(e) {
        const a = e.target.closest('a[href]');
        if (!a) return;
        const url = new URL(a.href, window.location.href);
        const sameOrigin = url.origin === window.location.origin;
        if (sameOrigin) fadeNavigate(e, a.href);
      });
    })();
  </script>
