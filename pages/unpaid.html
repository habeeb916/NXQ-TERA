<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unpaid Customers - HSM-Tera Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../components/navbar.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Unpaid Customers</h2>
            <p class="text-gray-600 mt-2">Customers who haven't paid for the current month</p>
        </div>

        <!-- Unpaid Customers List -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monthly Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Payment</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="unpaidTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Unpaid customer rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">All customers are paid up!</h3>
            <p class="mt-1 text-sm text-gray-500">Great job! Everyone has made their payments for this month.</p>
        </div>
    </div>

    <script>
        let customers = [];
        let payments = [];
        let winners = [];
        let unpaidCustomers = [];

        // Check authentication
        async function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const result = await window.electronAPI.auth.validateSession(token);
                if (!result.valid) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Load data
        async function loadData() {
            try {
                const [customersResult, paymentsResult, winnersResult] = await Promise.all([
                    window.electronAPI.customer.getAll(),
                    window.electronAPI.payment.getAll(),
                    window.electronAPI.winners.getAll()
                ]);

                if (customersResult.success) {
                    customers = customersResult.customers;
                }

                if (paymentsResult.success) {
                    payments = paymentsResult.payments;
                }

                if (winnersResult.success) {
                    winners = winnersResult.winners;
                }

                findUnpaidCustomers();
                renderUnpaidCustomers();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Find unpaid customers for current month
        function findUnpaidCustomers() {
            const currentMonth = new Date().toISOString().slice(0, 7); // YYYY-MM format
            
            // Get winner customer IDs to exclude them
            const winnerCustomerIds = new Set(winners.map(winner => winner.customer_id));
            
            unpaidCustomers = customers.filter(customer => {
                // Skip winners - they don't need to pay extra money
                if (winnerCustomerIds.has(customer.id)) {
                    return false;
                }
                
                // Check if customer has any payment for current month
                const hasPayment = payments.some(payment => 
                    payment.customer_id === customer.id && 
                    payment.month_year === currentMonth
                );
                return !hasPayment;
            });
        }

        // Render unpaid customers
        function renderUnpaidCustomers() {
            const tbody = document.getElementById('unpaidTableBody');
            const emptyState = document.getElementById('emptyState');

            if (unpaidCustomers.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = '';

            unpaidCustomers.forEach(customer => {
                const lastPayment = payments
                    .filter(payment => payment.customer_id === customer.id)
                    .sort((a, b) => new Date(b.payment_date) - new Date(a.payment_date))[0];

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div>
                            <div class="text-sm font-medium text-gray-900">${customer.name}</div>
                            <div class="text-sm text-gray-500">${customer.customer_code}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${customer.phone}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">â‚¹${customer.monthly_amount.toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${lastPayment ? new Date(lastPayment.payment_date).toLocaleDateString() : 'No payments yet'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <button onclick="viewCustomer(${customer.id})" class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700">
                                View
                            </button>
                            <button onclick="addPayment(${customer.id})" class="bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700">
                                Add Payment
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // View customer
        function viewCustomer(customerId) {
            window.location.href = `customers/customer.html?id=${customerId}`;
        }

        // Add payment
        function addPayment(customerId) {
            window.location.href = `add-payment.html?id=${customerId}`;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuthentication();
            if (isAuthenticated) {
                await loadData();
            }
        });
    </script>
</body>
</html>
