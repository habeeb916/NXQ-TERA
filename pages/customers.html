  <script>
    // Fade in animation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeIn() {
        if (prefersReduced) return document.body.classList.remove('opacity-0');
        requestAnimationFrame(() => document.body.classList.remove('opacity-0'));
      }
      document.addEventListener('DOMContentLoaded', fadeIn);
    })();

    // Global variables
    let customersData = [];
    let filteredCustomers = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Customers page: Initializing...');
      
      // Check authentication
      checkAuthentication();
      
      // Load customers data
      loadCustomersData();
      
      // Setup event listeners
      setupEventListeners();
      
      // Add logout functionality
      addLogoutFunctionality();
      
      console.log('Customers page: Initialization completed');
    });

    // Check authentication
    function checkAuthentication() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        console.log('Customers page: No auth token found, redirecting to login');
        window.location.href = 'login.html';
        return;
      }
    }

    // Load customers data
    async function loadCustomersData() {
      try {
        console.log('Customers page: Loading customers data...');
        
        if (!window.electronAPI || !window.electronAPI.customer) {
          console.log('Customers page: electronAPI not available');
          return;
        }
        
        const selectedSchemeId = localStorage.getItem('selectedSchemeId');
        const result = await window.electronAPI.customer.getAll(selectedSchemeId);
        console.log('Customers page: Customers result:', result);
        
        if (result.success && result.customers) {
          customersData = result.customers;
          filteredCustomers = [...customersData];
          console.log('Customers page: Loaded', customersData.length, 'customers');
          
          // Update UI
          updateCustomerCount();
          renderCustomers();
          updatePagination();
        } else {
          customersData = [];
          filteredCustomers = [];
          console.log('Customers page: No customers found');
          showNoCustomersMessage();
        }
        
      } catch (error) {
        console.error('Customers page: Error loading customers:', error);
        customersData = [];
        filteredCustomers = [];
        showErrorMessage('Failed to load customers. Please try again.');
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search input
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('input', handleSearch);
      }
      
      // Sort select
      const sortSelect = document.getElementById('sortSelect');
      if (sortSelect) {
        sortSelect.addEventListener('change', handleSort);
      }
      
      // Filter select
      const filterSelect = document.getElementById('filterSelect');
      if (filterSelect) {
        filterSelect.addEventListener('change', handleFilter);
      }
      
      // Print button
      const printBtn = document.getElementById('printBtn');
      if (printBtn) {
        printBtn.addEventListener('click', handlePrint);
      }
      
      // Pagination buttons
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (prevBtn) {
        prevBtn.addEventListener('click', () => changePage(currentPage - 1));
      }
      
      if (nextBtn) {
        nextBtn.addEventListener('click', () => changePage(currentPage + 1));
      }
    }

    // Handle search
    function handleSearch() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      
      filteredCustomers = customersData.filter(customer => {
        const name = (customer.name || '').toLowerCase();
        const phone = (customer.phone || '').toLowerCase();
        const code = (customer.customer_code || '').toLowerCase();
        
        return name.includes(searchTerm) || phone.includes(searchTerm) || code.includes(searchTerm);
      });
      
      currentPage = 1;
      updateCustomerCount();
      renderCustomers();
      updatePagination();
    }

    // Handle sort
    function handleSort() {
      const sortValue = document.getElementById('sortSelect').value;
      
      filteredCustomers.sort((a, b) => {
        switch (sortValue) {
          case 'name-asc':
            return (a.name || '').localeCompare(b.name || '');
          case 'name-desc':
            return (b.name || '').localeCompare(a.name || '');
          case 'code-asc':
            return sortCustomerCodes(a.customer_code || '', b.customer_code || '');
          case 'code-desc':
            return sortCustomerCodes(b.customer_code || '', a.customer_code || '');
          case 'amount-asc':
            return (a.monthly_amount || 0) - (b.monthly_amount || 0);
          case 'amount-desc':
            return (b.monthly_amount || 0) - (a.monthly_amount || 0);
          default:
            return 0;
        }
      });
      
      currentPage = 1;
      renderCustomers();
      updatePagination();
    }

    // Sort customer codes numerically (e.g., GD7-1, GD7-2, GD7-11)
    function sortCustomerCodes(codeA, codeB) {
      // Extract prefix and number from codes like "GD7-1", "GD7-11"
      const extractCodeParts = (code) => {
        const match = code.match(/^([A-Za-z]+)(\d+)-(\d+)$/);
        if (match) {
          return {
            prefix: match[1],
            schemeNum: parseInt(match[2]),
            customerNum: parseInt(match[3])
          };
        }
        return { prefix: code, schemeNum: 0, customerNum: 0 };
      };
      
      const partsA = extractCodeParts(codeA);
      const partsB = extractCodeParts(codeB);
      
      // First compare prefixes
      if (partsA.prefix !== partsB.prefix) {
        return partsA.prefix.localeCompare(partsB.prefix);
      }
      
      // Then compare scheme numbers
      if (partsA.schemeNum !== partsB.schemeNum) {
        return partsA.schemeNum - partsB.schemeNum;
      }
      
      // Finally compare customer numbers
      return partsA.customerNum - partsB.customerNum;
    }

    // Handle filter
    function handleFilter() {
      const filterValue = document.getElementById('filterSelect').value;
      
      if (filterValue === 'all') {
        filteredCustomers = [...customersData];
      } else {
        const amount = parseInt(filterValue);
        filteredCustomers = customersData.filter(customer => customer.monthly_amount === amount);
      }
      
      currentPage = 1;
      updateCustomerCount();
      renderCustomers();
      updatePagination();
    }

    // Render customers table
    function renderCustomers() {
      const tbody = document.getElementById('customersTableBody');
      if (!tbody) return;
      
      if (filteredCustomers.length === 0) {
        showNoCustomersMessage();
        return;
      }
      
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, filteredCustomers.length);
      const pageCustomers = filteredCustomers.slice(startIndex, endIndex);

      tbody.innerHTML = '';
      
      pageCustomers.forEach(customer => {
        const row = createCustomerRow(customer);
        tbody.appendChild(row);
      });
    }

    // Create customer row
    function createCustomerRow(customer) {
      const row = document.createElement('tr');
      row.className = 'hover:bg-slate-50/50 transition-colors duration-200';
      
      const startDate = new Date(customer.start_date);
      const formattedDate = startDate.toLocaleDateString('en-IN', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      });
      
      row.innerHTML = `
        <td class="px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-brand-400 to-brand-500 flex items-center justify-center">
              <span class="text-white font-semibold text-sm">${(customer.name || 'U').charAt(0).toUpperCase()}</span>
            </div>
            <div>
              <div class="font-semibold text-slate-800">${customer.name || 'Unknown'}</div>
              <div class="text-sm text-slate-500">${customer.customer_code || 'No Code'}</div>
            </div>
              </div>
            </td>
        <td class="px-6 py-4">
          <div class="text-slate-800">${customer.phone || 'No phone'}</div>
          <div class="text-sm text-slate-500">${customer.address || 'No address'}</div>
        </td>
        <td class="px-6 py-4">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-brand-100 text-brand-800">
            ₹${(customer.monthly_amount || 0).toLocaleString('en-IN')}
            </span>
          </td>
        <td class="px-6 py-4 text-slate-600">
          ${formattedDate}
          </td>
        <td class="px-6 py-4">
          <div class="flex items-center gap-2">
            <a href="customer.html?id=${customer.id}" class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-slate-100 text-slate-700 hover:bg-slate-200 transition-colors duration-200 text-sm font-medium">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              View
            </a>
            <button onclick="editCustomer(${customer.id})" class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-brand-100 text-brand-700 hover:bg-brand-200 transition-colors duration-200 text-sm font-medium">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
                Edit
              </button>
            <button onclick="deleteCustomer(${customer.id})" class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-red-100 text-red-700 hover:bg-red-200 transition-colors duration-200 text-sm font-medium">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
                Delete
              </button>
            </div>
          </td>
      `;
      
      return row;
    }

    // Update customer count
    function updateCustomerCount() {
      const customerCountEl = document.getElementById('customerCount');
      if (customerCountEl) {
        const total = customersData.length;
        const filtered = filteredCustomers.length;
        
        if (filtered === total) {
          customerCountEl.textContent = `${total} customer${total !== 1 ? 's' : ''} found`;
        } else {
          customerCountEl.textContent = `${filtered} of ${total} customer${total !== 1 ? 's' : ''} found`;
        }
      }
      
      // Update print button state
      updatePrintButtonState();
    }
    
    // Update print button state based on customer count
    function updatePrintButtonState() {
      const printBtn = document.getElementById('printBtn');
      if (!printBtn) return;
      
      const hasCustomers = filteredCustomers.length > 0;
      
      if (hasCustomers) {
        // Enable print button
        printBtn.disabled = false;
        printBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        printBtn.classList.add('hover:bg-slate-700', 'hover:scale-105');
        printBtn.title = 'Print monthly report';
      } else {
        // Disable print button
        printBtn.disabled = true;
        printBtn.classList.add('opacity-50', 'cursor-not-allowed');
        printBtn.classList.remove('hover:bg-slate-700', 'hover:scale-105');
        printBtn.title = 'No customers to print';
      }
    }

    // Update pagination
    function updatePagination() {
      const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage + 1;
      const endIndex = Math.min(currentPage * itemsPerPage, filteredCustomers.length);
      
      // Update showing range
      const showingRangeEl = document.getElementById('showingRange');
      const totalCustomersEl = document.getElementById('totalCustomers');
      
      if (showingRangeEl) {
        showingRangeEl.textContent = `${startIndex}-${endIndex}`;
      }
      
      if (totalCustomersEl) {
        totalCustomersEl.textContent = filteredCustomers.length;
      }

      // Update pagination buttons
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (prevBtn) {
        prevBtn.disabled = currentPage === 1;
      }
      
      if (nextBtn) {
        nextBtn.disabled = currentPage === totalPages || totalPages === 0;
      }

      // Update page numbers
      updatePageNumbers(totalPages);
    }

    // Update page numbers
    function updatePageNumbers(totalPages) {
      const pageNumbersEl = document.getElementById('pageNumbers');
      if (!pageNumbersEl) return;
      
      pageNumbersEl.innerHTML = '';
      
      if (totalPages <= 1) return;
      
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `px-3 py-1.5 rounded-lg text-sm font-medium transition-colors duration-200 ${
          i === currentPage 
            ? 'bg-brand-500 text-white' 
            : 'text-slate-600 hover:bg-slate-100'
        }`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => changePage(i));
        pageNumbersEl.appendChild(pageBtn);
      }
    }

      const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);
      
      if (page >= 1 && page <= totalPages) {

    // Extract customer number from code (e.g., "GD7-1" -> 1)
    function extractCustomerNumber(customerCode) {
      if (!customerCode) return '';
      const match = customerCode.match(/-(\d+)$/);
      return match ? parseInt(match[1]) : '';
    }

    // Simple toast notification system
    function showToast(message, type = 'info') {
      console.log(`Toast [${type}]:`, message);
      
      // Create toast element
      const toast = document.createElement('div');
      toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white font-medium transition-all duration-300 transform translate-x-full`;
      
      // Set color based on type
      switch (type) {
        case 'success':
          toast.classList.add('bg-green-500');
          break;
        case 'error':
          toast.classList.add('bg-red-500');
          break;
        case 'warning':
          toast.classList.add('bg-yellow-500');
          break;
        default:
          toast.classList.add('bg-blue-500');
      }
      
      toast.textContent = message;
      document.body.appendChild(toast);
      
      // Animate in
      setTimeout(() => {
        toast.classList.remove('translate-x-full');
      }, 100);
      
      // Auto remove after 3 seconds
      setTimeout(() => {
        toast.classList.add('translate-x-full');
        setTimeout(() => {
          if (toast.parentNode) {
            toast.parentNode.removeChild(toast);
          }
        }, 300);
      }, 3000);
    }

    // Smooth navigation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeNavigate(event, href) {
        if (prefersReduced) return;
        event.preventDefault();
        document.body.classList.add('opacity-0');
        setTimeout(() => { window.location.href = href; }, 180);
      }
      document.addEventListener('click', function(e) {
        const a = e.target.closest('a[href]');
        if (!a) return;
        const url = new URL(a.href, window.location.href);
        const sameOrigin = url.origin === window.location.origin;
        if (sameOrigin) fadeNavigate(e, a.href);
      });
    })();
