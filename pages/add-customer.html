<body class="min-h-screen bg-gradient-to-b from-emerald-50 via-white to-white transition-opacity duration-300 opacity-0">

          <!-- Logo Section -->
          <a href="dashboard.html" class="group flex items-center gap-3 text-slate-800 hover:text-brand-600 transition-all duration-300">
            <div class="relative">
              <div class="h-12 w-12 rounded-xl bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center shadow-lg group-hover:shadow-brand-500/25 transition-all duration-300 group-hover:scale-105">
                <span class="text-white font-bold text-lg">HSM</span>
              </div>
              <div class="absolute -inset-1 bg-gradient-to-br from-brand-500 to-brand-600 rounded-xl blur opacity-20 group-hover:opacity-40 transition-opacity duration-300"></div>
            </div>
            <div class="flex flex-col">
              <span class="text-xl font-bold tracking-tight">HSM-Tera</span>
              <span class="text-xs text-slate-500 font-medium">Management System</span>

          </a>

          <!-- Navigation Links -->
          <nav class="hidden md:flex items-center gap-1 bg-brand-100/50 rounded-2xl p-1.5 backdrop-blur-sm">
            <a href="dashboard.html" class="px-4 py-2.5 rounded-xl text-sm font-semibold text-slate-600 hover:text-brand-600 hover:bg-brand-100/50 transition-all duration-300 flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

              </svg>
              Dashboard
            </a>
            <a href="customers.html" class="px-4 py-2.5 rounded-xl text-sm font-semibold text-slate-600 hover:text-brand-600 hover:bg-brand-100/50 transition-all duration-300 flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
              </svg>
              Customers
            </a>
            <a href="add-customer.html" class="px-4 py-2.5 rounded-xl text-sm font-semibold bg-brand-500 text-white shadow-lg shadow-brand-500/25 flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
              Add Customer
            </a>
            <a href="unpaid.html" class="px-4 py-2.5 rounded-xl text-sm font-semibold text-slate-600 hover:text-brand-600 hover:bg-brand-100/50 transition-all duration-300 flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
              </svg>
              Unpaid
            </a>
          </nav>

          <!-- User Actions -->
          <div class="flex items-center gap-3">
            <!-- User Profile -->
            <div class="flex items-center gap-3 bg-brand-100/50 rounded-xl px-3 py-2 backdrop-blur-sm">
              <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-brand-400 to-brand-500 flex items-center justify-center">
                <span class="text-white text-sm font-semibold">A</span>
              </div>
              <div class="hidden sm:block">
                <div class="text-sm font-semibold text-slate-800">Admin</div>
                <div class="text-xs text-slate-500">Administrator</div>
              </div>
            </div>

            <!-- Logout Button -->
            <button id="logout-btn" class="group px-4 py-2.5 rounded-xl text-sm font-semibold text-slate-600 hover:text-white hover:bg-red-600/20 hover:border-red-500/30 border border-transparent transition-all duration-300 flex items-center gap-2">
              <svg class="w-4 h-4 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span class="hidden sm:inline">Logout</span>
            </button>
          </div>
        </div>
      </div>
    </header>
  </div>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-800">Add New Customer</h1>
      <p class="text-slate-600 mt-2">Fill in the customer details below to create a new account</p>
    </div>

    <!-- Add Customer Form -->
    <form id="addCustomerForm" class="bg-white rounded-2xl border border-slate-100 p-8 shadow-card space-y-8">
      <!-- Customer Information Section -->
      <div class="space-y-6">
        <div class="flex items-center gap-3 pb-4 border-b border-slate-100">
          <div class="w-8 h-8 rounded-lg bg-brand-100 flex items-center justify-center">
            <svg class="w-4 h-4 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-slate-800">Customer Information</h2>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Customer Code -->
          <div class="space-y-2">
            <label for="customerCode" class="block text-sm font-semibold text-slate-700">Customer Code</label>
            <input type="text" id="customerCode" name="customerCode" readonly
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent bg-slate-50 text-slate-600"
                   placeholder="Auto-generated">
            <p class="text-xs text-slate-500">Automatically generated unique code</p>
          </div>
          
          <!-- Full Name -->
          <div class="space-y-2">
            <label for="name" class="block text-sm font-semibold text-slate-700">Full Name *</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent"
                   placeholder="Enter customer's full name">
          </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Phone Number -->
          <div class="space-y-2">
            <label for="phone" class="block text-sm font-semibold text-slate-700">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent"
                   placeholder="Enter phone number">
          </div>
          
          <!-- Address -->
          <div class="space-y-2">
            <label for="address" class="block text-sm font-semibold text-slate-700">Address *</label>
            <input type="text" id="address" name="address" required
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent"
                   placeholder="Enter customer's address">
          </div>
        </div>
      </div>

      <!-- Program Details Section -->
      <div class="space-y-6">
        <div class="flex items-center gap-3 pb-4 border-b border-slate-100">
          <div class="w-8 h-8 rounded-lg bg-brand-100 flex items-center justify-center">
            <svg class="w-4 h-4 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-slate-800">Program Details</h2>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Start Date -->
          <div class="space-y-2">
            <label for="startDate" class="block text-sm font-semibold text-slate-700">Start Date *</label>
            <input type="date" id="startDate" name="startDate" required
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent">
          </div>
          
          <!-- Monthly Amount -->
          <div class="space-y-2">
            <label for="monthlyAmount" class="block text-sm font-semibold text-slate-700">Monthly Amount *</label>
            <select id="monthlyAmount" name="monthlyAmount" required
                    class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent">
              <option value="">Select monthly amount</option>
              <option value="500">₹500</option>
              <option value="1000">₹1,000</option>
              <option value="2000">₹2,000</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex items-center justify-end gap-4 pt-6 border-t border-slate-100">
        <a href="customers.html" class="px-6 py-3 rounded-xl border border-slate-200 text-slate-700 hover:bg-slate-50 transition-colors duration-200 font-medium">
          Cancel
        </a>
        <button type="submit" id="submitBtn" class="px-8 py-3 rounded-xl bg-brand-600 text-white hover:bg-brand-700 transition-colors duration-200 font-medium flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          <span>Add Customer</span>
        </button>
      </div>
    </form>
  </main>

  <script>
    // Fade in animation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeIn() {
        if (prefersReduced) return document.body.classList.remove('opacity-0');
        requestAnimationFrame(() => document.body.classList.remove('opacity-0'));
      }
      document.addEventListener('DOMContentLoaded', fadeIn);
    })();

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Add Customer page: Initializing...');
      
      // Check authentication
      checkAuthentication();
      
      // Set default start date
      setDefaultStartDate();
      
      // Setup form handling
      setupFormHandling();
      
      // Add logout functionality
      addLogoutFunctionality();
      
      console.log('Add Customer page: Initialization completed');
    });

    // Check authentication
    function checkAuthentication() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        console.log('Add Customer page: No auth token found, redirecting to login');
        window.location.href = 'login.html';
        return;
      }
    }

    // Set default start date
    function setDefaultStartDate() {
      const startDateInput = document.getElementById('startDate');
      if (startDateInput) {
        // Set default to today's date
        const today = new Date().toISOString().split('T')[0];
        startDateInput.value = today;
      }
    }

    // Setup form handling
    function setupFormHandling() {
      const form = document.getElementById('addCustomerForm');
      if (!form) return;
      
      form.addEventListener('submit', handleFormSubmit);
    }

    // Handle form submission
    async function handleFormSubmit(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      
      try {
        // Disable submit button and show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          <span>Adding Customer...</span>
        `;
        
        // Get form data
        const formData = new FormData(form);
        const customerData = {
          name: formData.get('name'),
          phone: formData.get('phone'),
          address: formData.get('address'),
          start_date: formData.get('startDate'),
          monthly_amount: parseInt(formData.get('monthlyAmount'))
        };
        
        console.log('Add Customer page: Submitting customer data:', customerData);
        
        // Validate form data
        if (!validateFormData(customerData)) {
          throw new Error('Please fill in all required fields correctly');
        }
        
        // Submit to API
        if (!window.electronAPI || !window.electronAPI.customer) {
          throw new Error('API not available');
        }
        
        const result = await window.electronAPI.customer.add(customerData);
        console.log('Add Customer page: Add customer result:', result);
        
        if (result.success) {
          // Show success message
          showSuccessMessage('Customer added successfully!');
          
          // Reset form
          form.reset();
          setDefaultStartDate();
          
          // Redirect to customers page after a short delay
          setTimeout(() => {
            window.location.href = 'customers.html';
          }, 1500);
          
        } else {
          throw new Error(result.message || 'Failed to add customer');
        }
        
      } catch (error) {
        console.error('Add Customer page: Error adding customer:', error);
        showErrorMessage(error.message || 'Failed to add customer. Please try again.');
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    }

    // Validate form data
    function validateFormData(data) {
      if (!data.name || data.name.trim() === '') {
        showErrorMessage('Please enter customer name');
        return false;
      }
      
      if (!data.phone || data.phone.trim() === '') {
        showErrorMessage('Please enter phone number');
        return false;
      }
      
      if (!data.address || data.address.trim() === '') {
        showErrorMessage('Please enter address');
        return false;
      }
      
      if (!data.start_date) {
        showErrorMessage('Please select start date');
        return false;
      }
      
      if (!data.monthly_amount || data.monthly_amount <= 0) {
        showErrorMessage('Please select monthly amount');
        return false;
      }
      
      return true;
    }

    // Show success message
    function showSuccessMessage(message) {
      // Create toast notification
      const toast = document.createElement('div');
      toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg z-50 flex items-center gap-2';
      toast.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>${message}</span>
      `;
      
      document.body.appendChild(toast);
      
      // Remove toast after 3 seconds
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Show error message
    function showErrorMessage(message) {
      // Create toast notification
      const toast = document.createElement('div');
      toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-xl shadow-lg z-50 flex items-center gap-2';
      toast.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <span>${message}</span>
      `;
      
      document.body.appendChild(toast);
      
      // Remove toast after 4 seconds
      setTimeout(() => {
        toast.remove();
      }, 4000);
    }

    // Add logout functionality
    function addLogoutFunctionality() {
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          if (confirm('Are you sure you want to logout?')) {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
          }
        });
      }
    }

    // Smooth navigation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeNavigate(event, href) {
        if (prefersReduced) return;
        event.preventDefault();
        document.body.classList.add('opacity-0');
        setTimeout(() => { window.location.href = href; }, 180);
      }
      document.addEventListener('click', function(e) {
        const a = e.target.closest('a[href]');
        if (!a) return;
        const url = new URL(a.href, window.location.href);
        const sameOrigin = url.origin === window.location.origin;
        if (sameOrigin) fadeNavigate(e, a.href);
      });
    })();
  </script>
</body>
