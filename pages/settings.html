<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSM-Tera | Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7', 400: '#34d399', 500: '#10b981', 600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b' 
            }, 
            success: '#10b981', 
            danger: '#dc2626', 
            warning: '#f59e0b' 
          }, 
          boxShadow: { 
            card: '0 10px 20px -10px rgba(16,185,129,0.25), 0 4px 12px -6px rgba(0,0,0,0.15)' 
          } 
        } 
      } 
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> 
    html, body { 
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; 
    } 
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <script src="../scripts/preload.js"></script>
  <script src="../components/navbar.js"></script>
  <script src="../components/toast.js"></script>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-emerald-50 via-white to-white transition-opacity duration-300 opacity-0">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Settings</h1>
            <p class="text-slate-600">Manage your application settings and data</p>
        </div>

        <!-- Settings Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl">
            <!-- Backup Database Card -->
            <div class="bg-white rounded-xl shadow-card border border-slate-200 p-6 hover:shadow-xl hover:shadow-brand-500/25 transition-all duration-300 opacity-60">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-slate-800">Backup Database</h3>
                        <p class="text-sm text-slate-600">Create a backup of your data</p>
                    </div>
                </div>
                <p class="text-sm text-slate-500 mb-4">
                    Export all your data to a backup file for safekeeping.
                </p>
                <button class="w-full bg-slate-400 text-white font-medium py-3 px-4 rounded-lg cursor-not-allowed flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                    </svg>
                    Coming Soon
                </button>
            </div>
        </div>
    </main>


    <!-- Toast notifications are now handled by components/toast.js -->

    <script>
        // Fade in animation
        (function() {
            const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            function fadeIn() {
                if (prefersReduced) return document.body.classList.remove('opacity-0');
                requestAnimationFrame(() => document.body.classList.remove('opacity-0'));
            }
            document.addEventListener('DOMContentLoaded', fadeIn);
        })();


        // Toast functions are now loaded from components/toast.js
    </script>
</body>
</html>
