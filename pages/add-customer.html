<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSM-Tera | Add Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { 
      theme: { 
        extend: { 
          colors: { 
            brand: { 
              50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7', 400: '#34d399', 500: '#10b981', 600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b' 
            }, 
            success: '#10b981', 
            danger: '#dc2626', 
            warning: '#f59e0b' 
          }, 
          boxShadow: { 
            card: '0 10px 20px -10px rgba(16,185,129,0.25), 0 4px 12px -6px rgba(0,0,0,0.15)' 
          } 
        } 
      } 
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> 
    html, body { 
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; 
    } 
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <script src="../components/navbar.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-emerald-50 via-white to-white transition-opacity duration-300 opacity-0">
  <!-- Navbar Container -->
  <div id="navbar-container"></div>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-800">Add New Customer</h1>
      <p class="text-slate-600 mt-2">Fill in the customer details below to create a new account</p>
    </div>

    <!-- Add Customer Form -->
    <form id="addCustomerForm" class="bg-white rounded-2xl border border-slate-100 p-8 shadow-card space-y-8">
      <!-- Customer Information Section -->
      <div class="space-y-6">
        <div class="flex items-center gap-3 pb-4 border-b border-slate-100">
        <div class="w-8 h-8 rounded-lg bg-brand-100 flex items-center justify-center">
          <svg class="w-4 h-4 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
          </div>
          <h2 class="text-xl font-semibold text-slate-800">Customer Information</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Customer Code -->
                <div class="space-y-2">
            <label for="customerCode" class="block text-sm font-semibold text-slate-700">Customer Code</label>
            <div class="flex items-center gap-2 max-w-xs">
              <span class="px-3 py-3 bg-slate-100 border border-slate-200 rounded-l-xl text-slate-600 font-medium">GD7-</span>
              <input type="number" id="customerCodeNumber" name="customerCodeNumber" required
                     class="w-20 px-3 py-3 border border-slate-200 rounded-r-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent"
                     placeholder="Auto" min="1">
                    </div>
            <p class="text-xs text-slate-500">Number will be auto-generated, but you can customize it</p>
            <div id="customerCodeError" class="text-xs text-red-600 hidden"></div>
                </div>

          <!-- Full Name -->
                <div class="space-y-2">
            <label for="name" class="block text-sm font-semibold text-slate-700">Full Name *</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent"
                   placeholder="Enter customer's full name">
                  </div>
                </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Phone Number -->
                <div class="space-y-2">
            <label for="phone" class="block text-sm font-semibold text-slate-700">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent"
                   placeholder="Enter phone number">
              </div>

          <!-- Address -->
              <div class="space-y-2">
            <label for="address" class="block text-sm font-semibold text-slate-700">Address *</label>
            <input type="text" id="address" name="address" required
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent"
                   placeholder="Enter customer's address">
                </div>
              </div>
            </div>

      <!-- Program Details Section -->
      <div class="space-y-6">
        <div class="flex items-center gap-3 pb-4 border-b border-slate-100">
          <div class="w-8 h-8 rounded-lg bg-brand-100 flex items-center justify-center">
            <svg class="w-4 h-4 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                      </svg>
                    </div>
          <h2 class="text-xl font-semibold text-slate-800">Program Details</h2>
                  </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Start Date -->
          <div class="space-y-2">
            <label for="startDate" class="block text-sm font-semibold text-slate-700">Start Date *</label>
            <input type="date" id="startDate" name="startDate" readonly
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl bg-slate-50 text-slate-600 cursor-not-allowed">
            <p class="text-xs text-slate-500">Start date is set from system configuration</p>
                </div>

          <!-- Monthly Amount -->
                <div class="space-y-2">
            <label for="monthlyAmount" class="block text-sm font-semibold text-slate-700">Monthly Amount *</label>
            <select id="monthlyAmount" name="monthlyAmount" required
                    class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent">
              <option value="">Select monthly amount</option>
              <option value="500">₹500</option>
              <option value="1000">₹1,000</option>
              <option value="2000">₹2,000</option>
            </select>
              </div>
            </div>
          </div>

      <!-- Form Actions -->
      <div class="flex items-center justify-end gap-4 pt-6 border-t border-slate-100">
        <a href="customers.html" class="px-6 py-3 rounded-xl border border-slate-200 text-slate-700 hover:bg-slate-50 transition-colors duration-200 font-medium">
              Cancel
            </a>
        <button type="submit" id="submitBtn" class="px-8 py-3 rounded-xl bg-brand-600 text-white hover:bg-brand-700 transition-colors duration-200 font-medium flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
          <span>Add Customer</span>
            </button>
        </div>
        </form>
  </main>

  <script>
    // Fade in animation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeIn() {
        if (prefersReduced) return document.body.classList.remove('opacity-0');
        requestAnimationFrame(() => document.body.classList.remove('opacity-0'));
      }
      document.addEventListener('DOMContentLoaded', fadeIn);
    })();

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Add Customer page: Initializing...');
      
      // Check authentication
      checkAuthentication();
      
      // Load default start date from environment
      loadDefaultStartDate();
      
      // Generate next customer code
      generateNextCustomerCode();
      
      // Setup real-time validation
      validateCustomerCodeRealTime();
      
      // Setup form handling
      setupFormHandling();
      
      // Add logout functionality
      addLogoutFunctionality();
      
      console.log('Add Customer page: Initialization completed');
    });

    // Check authentication
    function checkAuthentication() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        console.log('Add Customer page: No auth token found, redirecting to login');
        window.location.href = 'login.html';
        return;
      }
    }

    // Load default start date from environment
    async function loadDefaultStartDate() {
      try {
        const result = await window.electronAPI.getDefaultStartDate();
        if (result.success) {
          const startDateInput = document.getElementById('startDate');
          if (startDateInput) {
            startDateInput.value = result.startDate;
            console.log('Add Customer page: Default start date loaded:', result.startDate);
          }
      } else {
          console.error('Add Customer page: Failed to load default start date:', result.error);
          // Fallback to today's date
          const today = new Date().toISOString().split('T')[0];
          document.getElementById('startDate').value = today;
            }
          } catch (error) {
        console.error('Add Customer page: Error loading default start date:', error);
        // Fallback to today's date
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = today;
      }
    }

    // Generate next customer code
    async function generateNextCustomerCode() {
      try {
        const result = await window.electronAPI.customer.getNextCode();
        if (result.success) {
          const customerCodeInput = document.getElementById('customerCodeNumber');
          if (customerCodeInput) {
            customerCodeInput.value = result.nextNumber;
            console.log('Add Customer page: Next customer code generated:', result.nextCode);
          }
        } else {
          console.error('Add Customer page: Failed to generate next customer code:', result.error);
          // Fallback to 1
          document.getElementById('customerCodeNumber').value = 1;
        }
      } catch (error) {
        console.error('Add Customer page: Error generating next customer code:', error);
        // Fallback to 1
        document.getElementById('customerCodeNumber').value = 1;
      }
    }

    // Validate customer code in real-time
    async function validateCustomerCodeRealTime() {
      const customerCodeInput = document.getElementById('customerCodeNumber');
      const errorDiv = document.getElementById('customerCodeError');
      
      if (!customerCodeInput || !errorDiv) return;
      
      customerCodeInput.addEventListener('input', async function() {
        const number = this.value;
        if (!number || number < 1) {
          errorDiv.classList.add('hidden');
          return;
        }
        
        const customerCode = `GD7-${number}`;
        
        try {
          const result = await window.electronAPI.customer.validateCode(customerCode);
          if (result.success) {
            if (result.exists) {
              errorDiv.textContent = `Customer code ${customerCode} already exists!`;
              errorDiv.classList.remove('hidden');
      } else {
              errorDiv.classList.add('hidden');
            }
          }
        } catch (error) {
          console.error('Add Customer page: Error validating customer code:', error);
        }
      });
    }

    // Setup form handling
    function setupFormHandling() {
      const form = document.getElementById('addCustomerForm');
      if (!form) return;
      
      form.addEventListener('submit', handleFormSubmit);
    }

    // Handle form submission
    async function handleFormSubmit(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      
      try {
        // Disable submit button and show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          <span>Adding Customer...</span>
        `;
        
        // Get form data
        const form = document.getElementById('addCustomerForm');
        const formData = new FormData(form);
        const customerCodeNumber = formData.get('customerCodeNumber');
        
        // Validate customer code
        const customerCode = `GD7-${customerCodeNumber}`;
        const validationResult = await window.electronAPI.customer.validateCode(customerCode);
        if (!validationResult.success) {
          throw new Error('Failed to validate customer code. Please try again.');
        }
        if (!validationResult.valid) {
          throw new Error(`Customer code ${customerCode} already exists. Please choose a different number.`);
      }
      
      const customerData = {
          customer_code: customerCode,
          name: formData.get('name'),
          phone: formData.get('phone'),
          address: formData.get('address'),
          start_date: formData.get('startDate'),
          monthly_amount: parseInt(formData.get('monthlyAmount'))
        };
        
        console.log('Add Customer page: Submitting customer data:', customerData);
        
        // Validate form data
        if (!validateFormData(customerData)) {
          throw new Error('Please fill in all required fields correctly');
        }
        
        // Submit to API
        if (!window.electronAPI || !window.electronAPI.customer) {
          throw new Error('API not available');
        }
        
        const result = await window.electronAPI.customer.add(customerData);
        console.log('Add Customer page: Add customer result:', result);
        
        if (result.success) {
          // Show success message
          showSuccessMessage('Customer added successfully!');
          
          // Reset form
          form.reset();
          loadDefaultStartDate();
          
          // Redirect to customers page after a short delay
          setTimeout(() => {
            window.location.href = 'customers.html';
          }, 1500);
          
        } else {
          throw new Error(result.message || 'Failed to add customer');
        }
        
      } catch (error) {
        console.error('Add Customer page: Error adding customer:', error);
        showErrorMessage(error.message || 'Failed to add customer. Please try again.');
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    }

    // Validate form data
    function validateFormData(data) {
      if (!data.name || data.name.trim() === '') {
        showErrorMessage('Please enter customer name');
        return false;
      }
      
      if (!data.phone || data.phone.trim() === '') {
        showErrorMessage('Please enter phone number');
        return false;
      }
      
      if (!data.address || data.address.trim() === '') {
        showErrorMessage('Please enter address');
        return false;
      }
      
      if (!data.start_date) {
        showErrorMessage('Please select start date');
        return false;
      }
      
      if (!data.monthly_amount || data.monthly_amount <= 0) {
        showErrorMessage('Please select monthly amount');
        return false;
      }
      
      return true;
    }

    // Show success message
    function showSuccessMessage(message) {
      // Create toast notification
      const toast = document.createElement('div');
      toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg z-50 flex items-center gap-2';
      toast.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>${message}</span>
      `;
      
      document.body.appendChild(toast);
      
      // Remove toast after 3 seconds
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Show error message
    function showErrorMessage(message) {
      // Create toast notification
      const toast = document.createElement('div');
      toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-xl shadow-lg z-50 flex items-center gap-2';
      toast.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <span>${message}</span>
      `;
      
      document.body.appendChild(toast);
      
      // Remove toast after 4 seconds
      setTimeout(() => {
        toast.remove();
      }, 4000);
    }

    // Add logout functionality
    function addLogoutFunctionality() {
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
      if (confirm('Are you sure you want to logout?')) {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
        window.location.href = 'login.html';
      }
    });
      }
    }

    // Smooth navigation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeNavigate(event, href) {
        if (prefersReduced) return;
        event.preventDefault();
        document.body.classList.add('opacity-0');
        setTimeout(() => { window.location.href = href; }, 180);
      }
      document.addEventListener('click', function(e) {
        const a = e.target.closest('a[href]');
        if (!a) return;
        const url = new URL(a.href, window.location.href);
        const sameOrigin = url.origin === window.location.origin;
        if (sameOrigin) fadeNavigate(e, a.href);
      });
    })();
  </script>
</body>
</html>
