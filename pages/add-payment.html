  <script>
    // Fade in animation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeIn() {
        if (prefersReduced) return document.body.classList.remove('opacity-0');
        requestAnimationFrame(() => document.body.classList.remove('opacity-0'));
      }
      document.addEventListener('DOMContentLoaded', fadeIn);
    })();
  </script>
  <script>
        let customerData = null;
        let paymentsData = [];

        // Check authentication
        async function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const result = await window.electronAPI.auth.validateSession(token);
                if (!result.valid) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Get customer ID from URL
        function getCustomerIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load customer data
        async function loadCustomerData() {
            const customerId = getCustomerIdFromUrl();
            if (!customerId) {
                showToast('No customer ID provided', 'error');
                return;
            }

            try {
                const result = await window.electronAPI.customer.getById(customerId);
                if (result.success) {
                    customerData = result.customer;
                    updateCustomerInfo();
        } else {
                    showToast('Failed to load customer data', 'error');
                }
            } catch (error) {
                console.error('Error loading customer data:', error);
                showToast('Error loading customer data', 'error');
            }
        }

        // Load payments data
        async function loadPaymentsData() {
            const customerId = getCustomerIdFromUrl();
            if (!customerId) return;

            try {
                const result = await window.electronAPI.payment.getByCustomerId(customerId);
                if (result.success) {
                    paymentsData = result.payments;
                    generateMonthOptions();
                }
            } catch (error) {
                console.error('Error loading payments data:', error);
            }
        }

        // Update customer info in form
        function updateCustomerInfo() {
            if (customerData) {
                document.getElementById('customer').value = `${customerData.name} (${customerData.customer_code})`;
                document.getElementById('amount').value = `â‚¹${customerData.monthly_amount.toLocaleString()}`;
            }
        }

        // Generate month options
        async function generateMonthOptions() {
            try {
                const result = await window.electronAPI.getDefaultStartDate();
                console.log('Add Payment: Default start date result:', result);
                
                // Extract the actual date string from the result
                let startDate;
                if (result && result.success && result.startDate) {
                    startDate = new Date(result.startDate);
                    console.log('Add Payment: Start date object:', startDate);
                } else {
                    console.error('Add Payment: Invalid start date result:', result);
                    return;
                }
                
                const currentDate = new Date();
                
                const monthSelect = document.getElementById('month');
                const paidMonths = new Set(paymentsData.map(payment => payment.month_year));
                
                // Clear existing options
                monthSelect.innerHTML = '<option value="">Select Month</option>';
                
                let currentMonth = new Date(startDate);
                let monthNumber = 1;
                
                // Generate 30 months from start date
                while (monthNumber <= 30) {
                    const monthYear = currentMonth.toISOString().slice(0, 7); // YYYY-MM format
                    const monthName = currentMonth.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                    
                    // Skip already paid months
                    if (!paidMonths.has(monthYear)) {
                        const option = document.createElement('option');
                        option.value = monthYear;
                        option.textContent = `${monthName} - ${monthNumber}`;
                        monthSelect.appendChild(option);
                    }
                    
                    // Move to next month
                    currentMonth.setMonth(currentMonth.getMonth() + 1);
                    monthNumber++;
                }
            } catch (error) {
                console.error('Error generating month options:', error);
            }
        }

        // Setup payment method toggle
        function setupPaymentMethodToggle() {
            const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
            const transactionIdField = document.getElementById('transactionIdField');
            const txnIdInput = document.getElementById('txnId');

            paymentMethods.forEach(method => {
                method.addEventListener('change', () => {
                    if (method.value === 'gpay') {
                        transactionIdField.classList.remove('hidden');
                        txnIdInput.required = false; // Make it optional
                    } else {
                        transactionIdField.classList.add('hidden');
                        txnIdInput.required = false;
                    }
                });
            });
        }

        // Setup form handling
        function setupFormHandling() {
            document.getElementById('addPaymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
                const formData = new FormData(e.target);
                const customerId = getCustomerIdFromUrl();
                
      const paymentData = {
                    customer_id: parseInt(customerId),
                    amount: customerData.monthly_amount,
                    payment_date: formData.get('paymentDate'),
                    month_year: formData.get('month'),
                    payment_method: formData.get('paymentMethod'),
                    transaction_id: formData.get('txnId') || null,
                    notes: formData.get('notes') || null
                };

                try {
                    const result = await window.electronAPI.payment.add(paymentData);
                    
                    if (result.success) {
                        showToast('Payment added successfully!', 'success');
                        // Redirect to customer page after a short delay
                        setTimeout(() => {
                            window.location.href = `customer.html?id=${customerId}`;
                        }, 1500);
                    } else {
                        showToast(result.error || 'Failed to add payment', 'error');
                    }
                } catch (error) {
                    console.error('Error adding payment:', error);
                    showToast('An error occurred while adding the payment', 'error');
                }
            });
        }

        // Setup smooth navigation
        function setupSmoothNavigation() {
            // Add fade-out effect when navigating
            document.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' && e.target.href) {
                    e.preventDefault();
                    document.body.style.opacity = '0.5';
                    document.body.style.transition = 'opacity 0.3s ease';
      setTimeout(() => {
                        window.location.href = e.target.href;
                    }, 300);
                }
            });
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const icon = type === 'success' ? 
                '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>' :
                '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            
            toast.className = `toast ${bgColor} text-white px-6 py-4 rounded-lg shadow-lg mb-4 flex items-center space-x-3 min-w-80`;
            toast.innerHTML = `
                ${icon}
                <span>${message}</span>
                <div class="toast-progress absolute bottom-0 left-0 h-1 bg-white opacity-30 rounded-b-lg toast-progress-bar"></div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Go back function
        function goBack() {
            const customerId = getCustomerIdFromUrl();
            window.location.href = `customer.html?id=${customerId}`;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
        window.location.href = 'login.html';
      }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuthentication();
            if (isAuthenticated) {
                await loadCustomerData();
                await loadPaymentsData();
                setupPaymentMethodToggle();
                setupFormHandling();
                setupSmoothNavigation();
                
                // Set default payment date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('paymentDate').value = today;
      }
    });

    // Smooth navigation
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function fadeNavigate(event, href) {
        if (prefersReduced) return;
        event.preventDefault();
        document.body.classList.add('opacity-0');
        setTimeout(() => { window.location.href = href; }, 180);
      }
      document.addEventListener('click', function(e) {
        const a = e.target.closest('a[href]');
        if (!a) return;
        const url = new URL(a.href, window.location.href);
        const sameOrigin = url.origin === window.location.origin;
        if (sameOrigin) fadeNavigate(e, a.href);
      });
    })();
  </script>
